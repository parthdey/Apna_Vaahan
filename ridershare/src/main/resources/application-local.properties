# Application Name
spring.application.name=campus-rideshare

# Server Port
server.port=8080

## MongoDB Configuration - LOCAL
#spring.data.mongodb.host=localhost
#spring.data.mongodb.port=27017
#spring.data.mongodb.database=rideshare
#spring.data.mongodb.auto-index-creation=true

# Alternative URI format (comment out above and use this if needed)
spring.data.mongodb.uri=mongodb://localhost:27017/rideshare


# Session timeout (30 minutes)
server.servlet.session.timeout=30m

# Cost per kilometer
app.cost.per-km=5

# Logging - More detailed MongoDB logs
logging.level.com.campus.rideshare=DEBUG
logging.level.org.springframework.web=INFO
logging.level.org.springframework.data.mongodb=DEBUG
logging.level.org.mongodb.driver=DEBUG
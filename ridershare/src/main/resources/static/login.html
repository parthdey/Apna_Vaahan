<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Campus Rideshare</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
<div class="container">
    <header class="header">
        <h1><a href="/" style="color: white; text-decoration: none;">ðŸš² Campus Rideshare</a></h1>
    </header>

    <div class="form-container">
        <h2 style="text-align: center; color: #667eea; margin-bottom: 30px;">Welcome Back</h2>

        <div id="alert-container"></div>

        <form id="login-form">
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
            </div>

            <button type="submit" class="btn btn-primary" style="width: 100%; margin-top: 20px;">
                Login
            </button>
        </form>

        <p style="text-align: center; margin-top: 20px; color: #666;">
            Don't have an account? <a href="/signup.html" style="color: #667eea;">Sign Up</a>
        </p>
    </div>
</div>

<script>
<!--    const API_BASE = 'http://localhost:8080/api';-->
    const API_BASE = '/api';


    document.getElementById('login-form').addEventListener('submit', async function(e) {
        e.preventDefault();

        const formData = {
            email: document.getElementById('email').value,
            password: document.getElementById('password').value
        };

        try {
            const response = await fetch(`${API_BASE}/auth/login`, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                credentials: 'include',
                body: JSON.stringify(formData)
            });

            const data = await response.json();


            if (response.ok) {
                showAlert('Login successful! Redirecting...', 'success');
                localStorage.setItem('user', JSON.stringify(data));
                setTimeout(() => {
                    if (data.rider === true) {
                        window.location.href = '/rider-dashboard.html';
                    } else {
                        window.location.href = '/find-ride.html';
                    }

                }, 1000);
            } else {
                showAlert(data.message || 'Invalid credentials', 'error');
            }
        } catch (error) {
            console.error('Error:', error);
            showAlert('Network error. Please try again.', 'error');
        }
    });

    function showAlert(message, type) {
        const alertContainer = document.getElementById('alert-container');
        alertContainer.innerHTML = `<div class="alert alert-${type}">${message}</div>`;
        setTimeout(() => {
            alertContainer.innerHTML = '';
        }, 5000);
    }
</script>
</body>
</html>

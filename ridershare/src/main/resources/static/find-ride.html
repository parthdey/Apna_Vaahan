<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Find a Ride - Campus Rideshare</title>
    <link rel="stylesheet" href="/css/style.css">
    <style>
        .welcome-pill {
    display: inline-flex;
    align-items: center;
    gap: 8px;
    padding: 10px 22px;
    border-radius: 999px; /* this makes it cylindrical */
    background: rgba(0, 0, 0);
    color: white;
    font-weight: 600;
    font-size: 1rem;
    backdrop-filter: blur(10px);
    border: 1px solid rgba(255,255,255,0.3);
    box-shadow: 0 6px 20px rgba(0,0,0,0.15);
}

.wave {
    animation: wave 1.5s infinite;
}

@keyframes wave {
    0% { transform: rotate(0deg); }
    20% { transform: rotate(20deg); }
    40% { transform: rotate(-10deg); }
    60% { transform: rotate(20deg); }
    100% { transform: rotate(0deg); }
}

    </style>
</head>
<body>
<div class="container">
    <header class="header">
        <div class="welcome-pill">
            <span>Apna‡§µ‡§æ‡§π‡§®</span>

        <h2 style="color: #667eea; margin-bottom: 20px; text-align: center;">üîç Find a Ride</h2>

        <div id="alert-container"></div>

        <div class="form-group">
            <input style="" type="text" id="search" placeholder="Enter Drop Location">
        </div>

        <div id="loading" class="loading" style="display: none;">
            <div class="spinner"></div>

        </div>

        <div class="auth-links " style="margin-top: 30px;">

</div>

</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Campus Rideshare</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
<div class="container">
    <header class="header">
        <h1><a href="/" style="color: white; text-decoration: none;">ðŸš² Campus Rideshare</a></h1>
    </header>

    <div class="form-container">
        <h2 style="text-align: center; color: #667eea; margin-bottom: 30px;">Create Account</h2>

        <div id="alert-container"></div>

        <form id="signup-form">
            <div class="form-group">
                <label for="name">Full Name *</label>
                <input type="text" id="name" name="name" required>
            </div>

            <div class="form-group">
                <label for="email">College Email *</label>
                <input type="email" id="email" name="email" required>
            </div>

            <div class="form-group">
                <label for="rollNumber">Roll Number *</label>
                <input type="text" id="rollNumber" name="rollNumber" required>
            </div>

            <div class="form-group">
                <label for="phone">Phone Number *</label>
                <input type="tel" id="phone" name="phone" pattern="[0-9]{10}" required
                       placeholder="10-digit mobile number">
            </div>

            <div class="form-group">
                <label for="password">Password *</label>
                <input type="password" id="password" name="password" minlength="6" required>
            </div>

            <div class="form-group checkbox-group">
                <input type="checkbox" id="isRider" name="isRider">
                <label for="isRider">I have a two-wheeler and want to offer rides</label>
            </div>

            <div id="vehicle-details" style="display: none;">
                <div class="form-group">
                    <label for="vehicleNumber">Vehicle Number *</label>
                    <input type="text" id="vehicleNumber" name="vehicleNumber"
                           placeholder="e.g., DL01AB1234">
                </div>

                <div class="form-group">
                    <label for="vehicleModel">Vehicle Model *</label>
                    <input type="text" id="vehicleModel" name="vehicleModel"
                           placeholder="e.g., Honda Activa, Royal Enfield">
                </div>
            </div>

            <button type="submit" class="btn btn-primary" style="width: 100%; margin-top: 20px;">
                Sign Up
            </button>
        </form>

        <p style="text-align: center; margin-top: 20px; color: #666;">
            Already have an account? <a href="/login.html" style="color: #667eea;">Login</a>
        </p>
    </div>
</div>

<script src="/js/signup.js"></script>
</body>
</html>
